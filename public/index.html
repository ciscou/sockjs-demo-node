<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <title>SockJS Demo</title>
    <link href='stylesheets/bootstrap.min.css' media='all' rel='stylesheet'>
    <link href='stylesheets/messages.css' media='all' rel='stylesheet'>
  </head>
  <body>
    <div class='container'>
      <h1>Messages</h1>
      <ul class='list-group' id='messages'></ul>
    </div>
    <div id='new-message-container'>
      <div class='container'>
        <form id='new-message'>
          <div class='input-group'>
            <input class='form-control input-lg' id='message-body' type='text'>
            <span class='input-group-btn'>
              <input class='btn btn-lg btn-block btn-success' type='submit' value='Send'>"</input>
            </span>
          </div>
        </form>
      </div>
    </div>
    <script src='/javascripts/jquery-2.1.1.min.js' type='text/javascript'></script>
    <script src='/javascripts/bootstrap.min.js' type='text/javascript'></script>
    <script src='/javascripts/sockjs-0.3.4.min.js' type='text/javascript'></script>
    <script src='/javascripts/underscore-min.js' type='text/javascript'></script>
    <script src='/javascripts/backbone-min.js' type='text/javascript'></script>
    <script src='/javascripts/handlebars.runtime-v2.0.0.js' type='text/javascript'></script>
    <script src='/templates/message.js' type='text/javascript'></script>
    <script src='/javascripts/messages.js' type='text/javascript'></script>
  </body>
</html>
