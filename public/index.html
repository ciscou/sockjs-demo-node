<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SockJS Demo</title>
    <link media="all" rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    <link media="all" rel="stylesheet" href="/stylesheets/messages.css" />
  </head>
  <body>
    <div class="container">
      <h1>Messages</h1>

      <ul id="messages" class="list-group">
      </ul>
    </div>

    <nav id="new-message-container">
      <div class="container">
        <form id="new-message">
          <div class="input-group">
            <input type="text" id="message-body" class="form-control input-lg" />
            <span class="input-group-btn">
              <input type="submit" value="Send" class="btn btn-lg btn-block btn-success" />
            </span>
          </div>
        </form>
      </div>
    </nav>

    <script src="/javascripts/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="/javascripts/sockjs-0.3.4.min.js" type="text/javascript"></script>
    <script src="/javascripts/messages.js" type="text/javascript"></script>
  </body>
</html>
